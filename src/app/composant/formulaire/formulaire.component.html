  <div class="container mt-5">
  <div class="row justify-content-md-center">
  <h2>Connexion</h2>
<div class="alert alert-danger" *ngIf="error==1">
  <strong>Login out Mot de Passe erron√©s</strong>
</div>
  <form [formGroup]="f" (ngSubmit)="onsubmit()"  novalidate  >
      <div class="form-group">
        <label for="validationDefault01">Username</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Username" formControlName="username"  required>
    </div>
        <div *ngIf="validate_username()" class="alert alert-danger">
            Le nom est obligatoire
            </div>
<div class="form-group">
        <label for="validationDefault02">Password</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Mot de Passe" formControlName="password" required>
      </div>
  
    
    <input type="submit"  class="btn btn-success" [disabled]="f.invalid" (click)='onlogin()'></form>
  </div></div>
